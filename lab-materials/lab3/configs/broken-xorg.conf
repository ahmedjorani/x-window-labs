# Intentionally broken X configuration for troubleshooting practice

Section "Device"
    Identifier  "BrokenVideoCard"
    Driver      "nonexistent-driver-xyz123"
    BusID       "PCI:99:99:99"
    Option      "InvalidOption" "BadValue"
EndSection

Section "Monitor"
    Identifier   "ImpossibleMonitor"
    ModelName    "Broken Monitor Config"
    HorizSync    999999.0-999999.0
    VertRefresh  999999.0-999999.0
EndSection

Section "Screen"
    Identifier    "BrokenScreen"
    Device        "BrokenVideoCard"
    Monitor       "ImpossibleMonitor"
    DefaultDepth  999
    SubSection "Display"
        Depth     999
        Modes     "99999x99999"
    EndSubSection
EndSection

Section "Files"
    FontPath     "/nonexistent/font/path"
    FontPath     "/another/bad/path"
EndSection
