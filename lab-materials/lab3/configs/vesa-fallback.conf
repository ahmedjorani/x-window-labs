# Safe VESA fallback configuration

Section "Device"
    Identifier  "SafeVideoCard"
    Driver      "vesa"
EndSection

Section "Monitor"
    Identifier   "SafeMonitor"
    ModelName    "Generic Safe Monitor"
    HorizSync    28.0-64.0
    VertRefresh  43.0-60.0
EndSection

Section "Screen"
    Identifier    "SafeScreen"
    Device        "SafeVideoCard"
    Monitor       "SafeMonitor"
    DefaultDepth  16
    SubSection "Display"
        Depth     16
        Modes     "800x600" "640x480"
    EndSubSection
EndSection

Section "Files"
    FontPath     "built-ins"
EndSection